<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Builder - Home</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px 0;
    }
    nav a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-weight: bold;
    }
    main {
      margin-top: 40px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to CV Builder</h1>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'create_cv' %}">Create CV</a>
    </nav>
  </header>

  <main>
    <h2>Create a professional CV easily!</h2>
    <p>Click below to start building your CV.</p>
    <a href="{% url 'create_cv' %}">
      <button>Start Now</button>
    </a>
  </main>
</body>
</html>
